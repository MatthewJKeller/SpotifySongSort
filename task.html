<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Song Search</h1>
    </header>
    <main>
        <div id="search">
            Search within:
            <select id="searchSelect">
                <option value="Title">Title</option>
                <option value="Artist">Artist</option>
                <option value="Genre">Genre</option>        
            </select>
            Sort By:
            <input type="text" id="sortInput" placeholder="Sort by...">
            Include explicit Songs?
            <input type="checkbox" id="explicit">
            Search:
            <input type="text" id="searchInput" placeholder="Search for a song...">
            <button id="searchButton">Search</button>
        </div>
        <div id="results">
        </div>
    </main>
    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const select = document.getElementById('searchSelect').value;
            const sortInput = document.getElementById('sortInput').value;
            const explicit = document.getElementById('explicit').checked;
            const searchInput = document.getElementById('searchInput').value;

            try {
                const prom = await fetch("/search", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        select: select,
                        sortInput: sortInput,
                        explicit: explicit,
                        searchInput: searchInput
                    }),
                });

                const response = await prom.json();
                document.getElementById('results').textContent = JSON.stringify(response, null, 2);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
